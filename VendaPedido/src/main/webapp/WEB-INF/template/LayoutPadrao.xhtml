<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de pedidos de Venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
   </h:head>
   
   <h:body>
   		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
   	<header>
   		<div>
   			<h:link>
   				<h:graphicImage library="images" name="logo-algaworks.png"/>	
   			</h:link>
   		</div>
   	</header>
   
   
   <div id="conteudo">
   <ui:insert name="corpo"/>
   </div>
   
   <p:separator style="margin-top: 20px"/>
   
   <footer>
   	Curso Online de Sistemas Comerciais java EE com CDI, JPA e PrimeFaces - 
   </footer>
   
  <!-- FUNÇÃO do campo "Valor Unitario" da aba de Cadastro Produto -->
   <script>
   	function configurarMoeda() {
		$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true}); // . = todos os componentes com a casse moeda - O nome poderia ser qualquer outro
	}
	$(document).ready(function(){
		configurarMoeda();
		});
   </script>
   
   </h:body>
</html>
